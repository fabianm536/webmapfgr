<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Carte de localisation</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://js.arcgis.com/3.27/"></script>
    
</head>
<body class="claro">

    <div id="block-container">

        <div id="layout">
            <div data-dojo-type="dijit/layout/BorderContainer"
                 data-dojo-props="design:'headline', gutters:false"
                 data-dojo-attach-point="widget1"
                 style="width:100%;height:45%;margin:0;">

                <div id="map"
                     data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-props="region:'center'"
                     data-dojo-attach-point="wmap1"
                     style="padding:0;">
                </div>
            </div>


            <div data-dojo-type="dijit/layout/BorderContainer"
                 data-dojo-props="design:'headline', gutters:false"
                 data-dojo-attach-point="widget2"
                 style="width:100%;height:45%;margin:0;">

                <div id="map2"
                     data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-props="region:'center'"
                     data-dojo-attach-point="wmap2"
                     style="padding:0;">
                </div>
            </div>


            <div data-dojo-type="dijit/layout/BorderContainer"
                 data-dojo-props="design:'headline', gutters:false"
                 data-dojo-attach-point="widget3"
                 style="width: 40%; height: 30%; margin: 0; top: -190px;">

                <div id="map3"
                     data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-props="region:'center'"
                     data-dojo-attach-point="wmap3"
                     style="padding:0;">
                </div>
            </div>


        </div>

        <div id="control-panel">

            <div id="basemap-container">
                <div style="position:absolute; right:350px; top:10px; z-Index:999;">
                    <div data-dojo-type="dijit/TitlePane"
                         data-dojo-props="title:'Switch Basemap 1', open:false">
                        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery"></div>
                        </div>
                    </div>
                </div>

                <div style="position:absolute; right:180px; top:10px; z-Index:999;">
                    <div data-dojo-type="dijit/TitlePane"
                         data-dojo-props="title:'Switch Basemap 2', open:false">
                        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery2"></div>
                        </div>
                    </div>
                </div>

                <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                    <div data-dojo-type="dijit/TitlePane"
                         data-dojo-props="title:'Switch Basemap 3', open:false">
                        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="search-container">
                <div id="search"></div>
            </div>

            <div id="coord-container">
                <div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm"
                     enctype="multipart/form-data" action="" method="">

                    <label for="coordx">Coordonnée X:</label><br>
                    <input type="text" name="coordx" value=""
                           data-dojo-type="dijit/form/TextBox"
                           data-dojo-props="trim:true, propercase:true" id="coord-x" /><br>
                    <label for="coordy">Coordonnée Y:</label><br>
                    <input type="text" name="coordy" value=""
                           data-dojo-type="dijit/form/TextBox"
                           data-dojo-props="trim:true, propercase:true" id="coord-y" /><br>
                    Système de référence:<br>
                    <select id="wkid" name="wkid" class="wkidList" data-dojo-type="dijit/form/Select">
                        <option value="4326">4326 (WGS84)</option>
                        <option value="102100">102100 (Web Merctor)</option>
                    </select>
                    <button data-dojo-type="dijit/form/Button" type="submit" name="submitButton" value="Submit">Submit</button>
                </div>
            </div>

        </div>

    </div>

        <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
